<app-header></app-header>
<div class="container">
    <div class="filters-card">
        <div class="filters">
            <h1>Filtros</h1>
            <div class="filter">
                <label for="price">Precio</label>
                <input type="range" id="price" min="0" max="1000" step="10" value="500" oninput="this.nextElementSibling.value = this.value">
                <output>500</output>
            </div>
            <div class="filter">
                <label for="type">Tipo</label>
                <select id="type">
                    <option value="">Todos</option>
                    <option value="doble">Doble</option>
                    <option value="simple">Simple</option>
                </select>
            </div>
            <div class="filter">
                <label for="capacity">Capacidad</label>
                <input type="number" id="capacity" placeholder="Capacidad mínima">
            </div>
            <div class="filter">
                <button class="btn-aplicar-filtro">Aplicar Filtro</button>
            </div>
        </div>
    </div>

    <div class="cards">
        <div class="card custom-card" *ngFor="let habitacion of data">
            <img [src]="habitacion.foto" class="custom-card-img" alt="Foto de la habitación">
            <div class="custom-card-body">
                <h5 class="card-title">Habitación N° {{ habitacion.nroHabitacion }} - {{ habitacion.tipo }}</h5>
                <p class="card-text">
                    Descripción: {{ habitacion.descripcion }} <br>
                    Capacidad: {{ habitacion.capacidadPersonas }} personas <br>
                    Precio por día: ${{ habitacion.precioXdia }} <br>
                </p>
                <button class="btn-reservar">Reservar</button>
            </div>
        </div>
    </div>
</div>
